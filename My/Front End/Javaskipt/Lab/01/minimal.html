<!-- A minimal example with JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal</title>
</head>

<body>

    <!-- 
        Write "!" and press TAB => basic HTML tags
        Write "button" and press TAB => HTML for a button 
        
        F12 in Chrome => show DevTools. Click on the "Console"-tab
        
    -->
    
    <button onclick="showAlertbox()">Show alertbox</button>
    <button onclick="writeInConsole()">Write in console</button>
    
    <!--

    Write "script" and press TAB => HTML for a script
    Write "script:src" and press TAB => HTML for a script with "src" attribute

    <script>

        function showAlertbox(){
            alert("Hello world!")
        }

        function writeInConsole() {
            console.log("Hello world!")
        }

    </script> 

    -->

    <script src="minimal.js"></script>
</body>

</html>
