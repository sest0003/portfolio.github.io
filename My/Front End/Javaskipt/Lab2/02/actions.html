<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions</title>
    <!-- Write "link:css" and press TAB => you get a link to stylesheet -->
    <link rel="stylesheet" href="actions.css">
</head>

<body>


    <div class="center">

        <div class="centered-column">

            <div class="button-row">

                <button onclick="changeHtml()">Change html</button>
            
                <button onclick="changeText()">Change text</button>

                <button onclick="highlight()">Highlight</button>
                <button onclick="unHighlight()">Unhighlight</button>

                <button onclick="hide()">Hide</button>
                <button onclick="show()">Show</button>


            </div>

            <div class="result" id="my-result">
                Result area
            </div>

        </div>
    </div>

    <script src="actions.js"></script>

</body>

</html>
