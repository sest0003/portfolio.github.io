<!DOCTYPE html>

<body id="page">

    <h2>Level 1</h2>

    <div class="question">
        <label>
            What does the gnome like?
            <input type="text" onkeyup="inputChanged()" class="food">
        </label>
        
    </div>

    <div class="likes">
        The gnome doesn't like anything
    </div>

    <input class="searchText" id="searchText" onkeyup="searchGnomes()">

    <div class="gnomeResult">
